<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Elon Musk's Money</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    nav a {
        margin: 0 1rem;
        color: white;
        text-decoration: none;
    }
    main {
        padding: 2rem;
    }
    #project-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #money-remaining {
        font-size: 2rem;
        margin: 1rem 0;
    }
    #items {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .item {
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 1rem;
        padding: 1rem;
        width: 200px;
        text-align: center;
    }
    .item img {
        max-width: 100%;
        height: auto;
    }
    .item button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        border-radius: 5px;
    }
    #cart {
        margin-top: 2rem;
        width: 100%;
        max-width: 600px;
    }
    #cart h3 {
        margin-bottom: 1rem;
    }
    #cart-items {
        list-style-type: none;
        padding: 0;
    }
    #cart-items li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
    }
    #total-spent {
        margin-top: 1rem;
        font-size: 1.2rem;
    }
    </style>
</head>
<body>
    <header>
        <h1>Spend Elon Musk's Money</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="project2.html">Project 2</a>
        </nav>
    </header>
    <main>
        <section id="project-content">
            <h2>Spend Elon Musk's $250 Billion</h2>
            <div id="money-remaining">$250,000,000,000</div>
            <div id="items">
                <!-- Items will be dynamically generated here -->
            </div>
            <div id="cart">
                <h3>Shopping Cart</h3>
                <ul id="cart-items"></ul>
                <div id="total-spent">Total Spent: $0</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fun Projects</p>
    </footer>
    <script>document.addEventListener('DOMContentLoaded', function() {
        const initialMoney = 250000000000;
        let remainingMoney = initialMoney;
        const items = [
            { name: "Cup of Coffee", price: 5 },
            { name: "Book", price: 20 },
            { name: "Smartphone", price: 999 },
            { name: "Car", price: 30000 },
            { name: "House", price: 500000 },
            { name: "Yacht", price: 10000000 },
            { name: "Private Jet", price: 50000000 },
            { name: "Skyscraper", price: 1500000000 },
            { name: "Football Team", price: 2000000000 }
        ];
    
        const moneyRemainingElement = document.getElementById('money-remaining');
        const itemsElement = document.getElementById('items');
        const cartItemsElement = document.getElementById('cart-items');
        const totalSpentElement = document.getElementById('total-spent');
    
        function updateMoneyRemaining() {
            moneyRemainingElement.textContent = `$${remainingMoney.toLocaleString()}`;
        }
    
        function updateTotalSpent(totalSpent) {
            totalSpentElement.textContent = `Total Spent: $${totalSpent.toLocaleString()}`;
        }
    
        function addItemToCart(item) {
            const cartItem = document.createElement('li');
            cartItem.textContent = `${item.name} - $${item.price.toLocaleString()}`;
            cartItemsElement.appendChild(cartItem);
        }
    
        items.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item';
            
            const itemName = document.createElement('h4');
            itemName.textContent = item.name;
            
            const itemPrice = document.createElement('p');
            itemPrice.textContent = `$${item.price.toLocaleString()}`;
            
            const buyButton = document.createElement('button');
            buyButton.textContent = 'Buy';
            buyButton.addEventListener('click', () => {
                if (remainingMoney >= item.price) {
                    remainingMoney -= item.price;
                    addItemToCart(item);
                    updateMoneyRemaining();
                    updateTotalSpent(initialMoney - remainingMoney);
                } else {
                    alert("You don't have enough money to buy this item.");
                }
            });
    
            itemElement.appendChild(itemName);
            itemElement.appendChild(itemPrice);
            itemElement.appendChild(buyButton);
            itemsElement.appendChild(itemElement);
        });
    
        updateMoneyRemaining();
    });
    </script>
</body>
</html>
